<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/images/favicon.svg"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-vite-template</title>
  </head>
  <body class="min-w-[240px] bg-custom-dark text-custom-light">
    <div
      class="mx-auto flex min-h-screen max-w-screen-2xl flex-col items-center"
    >
      <section id="one" class="section">
        <h1 class="title">one</h1>
      </section>
      <section id="two" class="section">
        <h2 class="title">two</h2>
      </section>
      <section id="three" class="section">
        <h2 class="title">three</h2>
      </section>
    </div>

    <header
      class="fixed left-0 top-0 flex h-16 w-screen items-center justify-between sm:h-32"
    >
      <a class="h-full" href="#">
        <img class="h-full" src="src/assets/images/typescript.svg" alt="logo" />
      </a>

      <!-- desktop menu -->
      <nav class="hidden flex-auto justify-stretch sm:flex">
        <ul class="-mb-1 inline-flex flex-auto items-end justify-stretch">
          <li class="flex-auto">
            <a class="header-link" href="#one">one</a>
          </li>
          <li class="flex-auto">
            <a class="header-link" href="#two">two</a>
          </li>
          <li class="flex-auto">
            <a class="header-link" href="#three">three</a>
          </li>
        </ul>
      </nav>

      <!-- mobile menu handle -->
      <button
        id="mobile-menu-button"
        class="mr-4 inline-block text-custom-blue transition-all duration-500 hover:text-red-400 sm:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- mobile menu -->
      <div
        id="mobile-menu-overlay"
        class="fixed inset-0 z-10 hidden bg-black/50"
      ></div>

      <div
        id="mobile-menu"
        class="fixed right-4 top-4 z-20 hidden w-56 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
      >
        <div class="py-1">
          <a href="#one" class="mobile-header-link">one</a>
          <a href="#two" class="mobile-header-link">two</a>
          <a href="#three" class="mobile-header-link">three</a>
        </div>
      </div>
    </header>

    <div
      id="curtain"
      class="fixed left-0 top-0 h-screen w-screen bg-custom-dark opacity-100"
    ></div>
    <script type="module" src="src/app"></script>
  </body>
</html>
